<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de especialistas</title>
    <link rel="stylesheet" href="../css/list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta name="description" content="Tabla de administración de HealthyMind para el mayor control posible en la aplicación">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!--Navbar con barra de busqueda-->
    <header>
        <nav class="navbar">
            <img src="../assets/img/logo.png" alt="Logo de HealthyMind">
            <div class="search-bar">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar..." aria-label="Buscar en la tabla">
                <button class="material-symbols-outlined search-icon" aria-label="Iniciar busqueda">search</button>
            </div>
        </nav>
    </header>

    <!--Botones para añadir y eliminar registros-->
    <main class="buttons-cont">
        <button id="new-btn" class="new-btn lexend-semibold" aria-label="Añadir nuevos registros">Nuevo registro +</button>
        <button id="delete-btn" class="delete-btn lexend-semibold" aria-label="Eliminar registros seleccionados">Eliminar seleccionados -</button>

        <!--Modal de feedback-->
        <div id="feedback-modal" class="lexend-semibold modal" aria-live="assertive">
            <div class="modal-content">
                <button class="close-button">&times;</button>
                <p id="feedback-message"></p>
            </div>
        </div>

        <!-- Modal de confirmación -->
        <div id="confirm-modal" class="modal" aria-live="assertive">
            <div class="modal-content">
                <p id="confirm-message" class="lexend-semibold">¿Estás seguro de que deseas eliminar a estos usuarios?</p>
                <button id="confirm-yes" class="lexend-medium confirm-btn" aria-label="Confirmar eliminación">Sí</button>
                <button id="confirm-no" class="lexend-medium confirm-btn" aria-label="Cancelar eliminación">No</button>
            </div>
        </div>

        <!--Botones para modo oscuro y cerrar sesión-->
        <button id="dark-mode-toggle" class="material-symbols-outlined dark-mode-toggle" aria-label="Alternar modo oscuro">dark_mode</button>
        <button id="logout-btn" class="logout-btn lexend-semibold" aria-label="Cerrar sesión">Salir</button>
        <button id="logout-icon-btn" class="logout-icon-btn material-symbols-outlined" aria-label="Cerrar sesión">logout</button>
    </main>

    <!--Las tablas y pestañas se llenan dinámicamente con JS-->
    <div class="tabs-content"></div>
    <div class="tabs"></div>

    <script src="../js/firebase-config.js" type="module"></script>
    <script src="../js/list/table.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de administrador</title>
</head>
<body>
    <h1>Registro de administrador (Temporal)</h1>

    <!--Registro general en auth(Prueba 1)-->
    <form id="firstForm">
        <input type="email" id="fieldEmail" placeholder="Correo Electrónico" required>
        <input type="password" id="fieldPassword" placeholder="Contraseña" required>
        <button type="submit">Registrar</button>
    </form>

    <script src="../js/firebase-config.js" type="module"></script>
    <script src="../js/admin-register.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición de especialista</title>
    <link rel="stylesheet" href="../css/specialist-register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta name="description" content="Edite a los usuarios de HealthyMind de la manera más sencilla">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="return-container">
        <button id="logout-icon-btn" class="logout-icon-btn material-symbols-outlined" aria-label="Volver a tabla">logout</button>
    </header>
    <!--Formulario de edición-->
    <main class="formContainer">
        <form id="regSpecialistForm" class="regSpecialistForm">
            <h3 class="lexend-semibold">Editar datos de especialista</h3>
            <div class="input-row">
                <div class="input-container">
                    <input type="text" id="nombres" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">Nombre(s)</label>
                </div>
                <div class="input-container">
                    <input type="text" id="apellido" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">Apellidos</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <input type="email" id="email" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">Correo Electrónico</label>
                </div>
                <div class="input-container">
                    <input type="text" id="especialidad" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">Especialidad</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <input type="date" id="birthdateField" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">Fecha de nacimiento</label>
                </div>
                <div class="input-container">
                    <input type="text" id="rfc" placeholder=" " pattern="[A-ZÑ&]{3,4}\d{6}[A-Z0-9]{3}" title="Formato de RFC no válido" required>
                    <label class="lexend-medium" for="namesField">RFC</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <input type="text" id="telefono" placeholder=" " pattern="\d{10}" title="El número de teléfono debe tener 10 dígitos" required>
                    <label class="lexend-medium" for="namesField">Número de telefono</label>
                </div>
                <div class="input-container">
                    <input type="text" id="curp" placeholder=" " readonly>
                    <label class="lexend-medium" for="namesField">CURP</label>
                </div>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn-register lexend-medium" aria-label="Editar usuario">Editar</button>
            </div>   
        </form>
    </main>
    <!-- Modal para feedback -->
    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="feedback-message"></p>
        </div>
    </div>
    <!-- Modal para confirmación -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="confirm-message"></p>
            <button id="confirm-yes" class="confirm-btn" aria-label="Confirmar edición">Sí</button>
            <button id="confirm-no" class="confirm-btn" aria-label="Cancelar edición">No</button>
        </div>
    </div>

    <script src="../js/specialist-edit.js" type="module" defer></script>
    <script src="../js/firebase-config.js" type="module" defer></script>
</body>
</html>

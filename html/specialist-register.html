<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístro de especialista</title>
    <link rel="stylesheet" href="../css/specialist-register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta name="description" content="Registre a los usuarios de HealthyMind de la manera más sencilla">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="return-container">
        <button id="logout-icon-btn" class="logout-icon-btn material-symbols-outlined" aria-label="Volver a tabla">logout</button>
    </header>
    <!--Formulario de registro-->
    <main class="formContainer">
        <form id="regSpecialistForm" class="regSpecialistForm">
            <h3 class="lexend-semibold">Regístro de especialista</h3>
            <div class="input-row">
                <div class="input-container">
                    <input type="text" id="namesField" placeholder=" " required aria-required="true">
                    <label class="lexend-medium" for="namesField">Nombre(s)</label>
                </div>
                <div class="input-container">
                    <input type="text" id="lastnamesField" placeholder=" " required aria-required="true">
                    <label class="lexend-medium" for="lastnamesField">Apellidos</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <input type="email" id="emailField" placeholder=" " required aria-required="true">
                    <label class="lexend-medium" for="emailField">Correo Electrónico</label>
                </div>
                <div class="input-container">
                    <input type="text" id="specialtyField" placeholder=" " required aria-required="true">
                    <label class="lexend-medium" for="specialtyField">Especialidad</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <input type="date" id="birthdateField" placeholder=" " required aria-required="true">
                    <label class="lexend-medium" for="birthdateField">Fecha de nacimiento</label>
                </div>
                <div class="input-container">
                    <input type="text" id="rfcField" placeholder=" " pattern="[A-ZÑ&]{3,4}\d{6}[A-Z0-9]{3}" title="Formato de RFC no válido" required aria-required="true">
                    <label class="lexend-medium" for="rfcField">RFC</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <input type="text" id="phonenumberField" placeholder=" " pattern="\d{10}" title="El número de teléfono debe tener 10 dígitos" required aria-required="true">
                    <label class="lexend-medium" for="phonenumberField">Número de telefono</label>
                </div>
                <div class="input-container">
                    <input type="text" id="curpField" placeholder=" " pattern="^[A-Z]{4}\d{6}[HM][A-Z]{2}[A-Z]{3}[A-Z\d]{2}$" title="Formato de CURP no válido" required aria-required="true">
                    <label class="lexend-medium" for="curpField">CURP</label>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-register lexend-medium" aria-label="Registrar usuario">Registrar</button>
            </div>   
        </form>
    </main>
    <!-- Modal para feedback -->
    <div id="feedback-modal" class="lexend-semibold modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="feedback-message"></p>
        </div>
    </div>
    <!-- Modal para prompt -->
    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <p id="prompt-message" class="lexend-semibold"></p>
            <input type="password" id="prompt-input" class="prompt-input">
            <button id="prompt-submit" class="lexend-medium confirm-btn" aria-label="Aceptar registro de usuario">Aceptar</button>
            <button id="prompt-cancel" class="lexend-medium confirm-btn" aria-label="Cancelar registro de usuario">Cancelar</button>
        </div>
    </div>
    

    <script src="../js/firebase-config.js" type="module" defer></script>
    <script src="../js/specialist-register.js" type="module" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición de especialista</title>
    <link rel="stylesheet" href="../css/specialist-register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="return-container">
        <button class="logout-icon-btn material-symbols-outlined" id="logout-icon-btn">logout</button>
    </div>
    <div class="formContainer">
        <form id="regSpecialistForm" class="regSpecialistForm">
            <h3 class="lexend-semibold">Editar datos de especialista</h3>
            <div class="input-row">
                <div class="input-container">
                    <input type="text" id="nombres" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">Nombre(s)</label>
                </div>
                <div class="input-container">
                    <input type="text" id="apellido" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">Apellidos</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <input type="email" id="email" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">Correo Electrónico</label>
                </div>
                <div class="input-container">
                    <input type="text" id="especialidad" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">Especialidad</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <input type="date" id="birthdateField" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">Fecha de nacimiento</label>
                </div>
                <div class="input-container">
                    <input type="text" id="rfc" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">RFC</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <input type="text" id="telefono" placeholder=" " required>
                    <label class="lexend-medium" for="namesField">Número de telefono</label>
                </div>
                <div class="input-container">
                    <input type="text" id="curp" placeholder=" " readonly>
                    <label class="lexend-medium" for="namesField">CURP</label>
                </div>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn-register lexend-medium">Editar</button>
            </div>   
        </form>
    </div>

    <script src="../js/specialist-edit.js" type="module"></script>
    <script src="../js/firebase-config.js" type="module"></script>
</body>
</html>

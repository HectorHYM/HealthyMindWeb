<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente</title>
</head>
<body>
    <form id="specialistLogin">
        <input type="text" id="curpField" placeholder="CURP" required>
        <input type="email" id="emailField" placeholder="Correo Electrónico" required>
        <input type="password" id="passwordField" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
    </form>

    <button id="logoutButton">Cerrar sesión</button>
    
    <script src="../js/firebase-config.js" type="module"></script>
    <script src="../js/specialist-login.js" type="module"></script>
</body>
</html>

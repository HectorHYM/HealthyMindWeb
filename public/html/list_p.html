<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de pacientes</title>
    <meta name="description" content="Tabla de administración de pacientes HealthyMind para el mayor control posible en la aplicación">
    <link rel="stylesheet" id="theme-link" href="../css/list.css">
    <link rel="stylesheet" id="sidebar-theme" href="../css/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!--Navbar con barra de busqueda-->
    <header>
        <nav class="navbar">
            <img src="../assets/img/logo.png" alt="Logo de HealthyMind">
            <div class="search-bar">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar..." aria-label="Buscar en la tabla">
                <button class="material-symbols-outlined search-icon" aria-label="Iniciar busqueda">search</button>
            </div>
        </nav>
    </header>

    <!-- Barra de configuración -->
    <div id="sidebar" class="sidebar">
        <div class="theme-cont">
            <p class="lexend-semibold theme-p">Tema</p>
        </div>
        <div class="theme-icons-cont">
            <button id="light-mode-toggle" class="material-symbols-outlined light-mode-toggle" aria-label="Alternar a modo claro">light_mode</button>
            <button id="dark-mode-toggle" class="material-symbols-outlined dark-mode-toggle" aria-label="Alternar a modo oscuro">dark_mode</button>
            <button id="neutral-mode-toggle" class="material-symbols-outlined neutral-mode-toggle" aria-label="Alternar a modo neutral">brightness_4</button>
        </div>
        <div class="shorcuts-cont">
            <p class="lexend-semibold theme-p">Otras pestañas</p>
            <button id="esp-btn" class="esp-btn lexend-regular">
                <img src="../assets/img/esp_icon.png" alt="Icono de especialistas" class="btn-icon">
                Especialistas
            </button>
            <button id="pub-btn" class="pub-btn lexend-regular">
                <img src="../assets/img/publis.png" alt="Icono de publicaciones" class="btn-icon">
                Publicaciones
            </button>
        </div>
        <div class="logout-cont">
            <button id="logout-btn" class="logout-btn lexend-semibold" aria-label="Cerrar sesión">
                Cerrar sesión
                <span class="material-symbols-outlined logout-icon">logout</span>
            </button>
        </div>
     </div>
    
    <main class="init-cont">
        <div class="title-cont">
            <h2 class="lexend-semibold">Lista de registros de pacientes</h2>
        </div>
        <div class="btn-settings-cont">
            <button id="settings-btn" class="settings-btn material-symbols-outlined" aria-label="Ajustes">settings</button>
        </div>
    </main>

    <!--Las tablas y pestañas se llenan dinámicamente con JS-->
    <div class="tabs-content"></div>
    <div class="tabs"></div>

    <script src="../js/list/table_p.js" type="module"></script>
    <script src="../js/firebase-config.js" type="module"></script>
</body>
</html>

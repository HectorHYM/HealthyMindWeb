<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de especialistas</title>
    <link rel="stylesheet" href="../css/list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="navbar">
            <img src="../assets/img/logo.png" alt="Logo de HealthyMind">
            <div class="search-bar">
                <input type="text" class="search-input" id="search-input" placeholder="Buscar..." aria-label="Buscar en la tabla">
                <button class="material-symbols-outlined search-icon" aria-label="Iniciar busqueda">search</button>
            </div>
        </div>
    </header>

    <div class="buttons-cont">
        <button class="new-btn lexend-semibold" id="new-btn">Nuevo registro +</button>
        <button class="delete-btn lexend-semibold" id="delete-btn">Eliminar seleccionados -</button>
        <button class="logout-btn lexend-semibold" id="logout-btn">Salir</button>
        <button class="logout-icon-btn material-symbols-outlined" id="logout-icon-btn">logout</button>
    </div>

    <div class="tabs-content"></div>
    <div class="tabs"></div>

    <script src="../js/firebase-config.js" type="module"></script>
    <script src="../js/list.js" type="module"></script>
    <script type="module">
        import { deleteUsers } from "../js/list.js";
        import { handleSearch } from "../js/list.js"
    </script>
</body>
</html>
